name: API tests with local docker image

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker
        run: docker --version

      - name: Load Docker image from tar
        run: |
          docker load < docker/todo-app.tar
          docker images

      - name: Run container
        run: |
          docker run -d -p 8080:4242 --name todo-app annar13/todo-app:latest
          sleep 10
          curl --retry 5 --retry-connrefused --retry-delay 3 http://localhost:8080/todos

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run Maven tests
        run: mvn test